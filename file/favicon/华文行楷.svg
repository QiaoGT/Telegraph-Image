<svg fill="none" viewBox="0 0 500 32" width="500" height="32" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: '华文行楷', -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;">
            <style>
                @keyframes home_sidebar_title_masked_animation__WanzD {
                    0% {
                        background-position: 350% 0;
                    }
                    to {
                        background-position: -350% 0;
                    }
                }

                .home_title {
                    font-size: 24px; /* 适当增大字体 */
                    font-weight: 700;
                    animation: home_sidebar_title_masked_animation__WanzD 10s linear infinite;
                    display: inline-block;
                    color: transparent;
                    background-image: linear-gradient(-220deg, #fc5c7d, #6a82fb, #05dfd7);
                    -webkit-background-clip: text;
                    background-clip: text;
                    background-size: 200% 120%;
                    white-space: nowrap; /* 防止文字换行 */
                }

                h2 {
                    display: block;
                    font-size: 24px;
                    margin-block-start: 0em;
                    margin-block-end: 0em;
                    margin-inline-start: 0px;
                    margin-inline-end: 0px;
                    font-weight: bold;
                }

                code {
                    font-family: monospace;
                    font-size: 20px;
                }
            </style>

            <div class="home_title" data-tauri-drag-region="true">
                <h2>爱探索，爱分享</h2>
            </div>
        </div>
    </foreignObject>
</svg>
